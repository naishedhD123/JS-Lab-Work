<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div id="b1">
		<h3>Heading 1</h3>
		<h3>Heading 2</h3>
	</div>

	<button id="b">Get B Tag</button>

	<script type="text/javascript">

		b_tag = document.createElement('b');
		
		txt = document.createTextNode("This is B tag through js");
		

		b_tag.append(txt);

		btn = document.querySelector('#b');
		div_tag = document.querySelector('#b1');


		// console.log(d)

		btn.addEventListener("click",function() {
			div_tag.append(b_tag);
		})


	</script>

</body>
</html>
