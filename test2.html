<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
      const Student = {
        name:"Akshay",
        age:24,
        phy:74,
        che:60,
        math:80,
        bio:90,
        total: function(){
          let phy = this.phy;
          let che = this.che;
          let math = this.math;
          let bio = this.bio;
          let total = phy + che + math + bio;
          let per = total / 4;
          document.writeln("Total : " + total + "<br>");
          document.write("percentag : " + per);
        },

      }

      Student.total();
      Student.percentag();

  </script>

</body>
</html>
