<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background: #45B5D8;
      display: flex;

      background: white;

    }
    input{
      height: 35px;
      width: 250px;
      margin: 10px 0;
    }
    input[type="submit"]{
      width: 260px;
      background: #45B5D8;
    }
  </style>
</head>

<body>

  <div id="form-container">
    <h2>Login</h2>
    <form action="">
      <input type="text" placeholder="Name" id="userName"><br>
      <input type="text" placeholder="Password" id="password"><br>
      <input type="submit">
    </form>
  </div>

</body>

</html>
